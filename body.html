<div id="splashimage">
  <div id="start" style="display: none;">
    <h2>Start</h2>
  </div>
</div>

<div class="prompt"><span id="text">Tap to Place</span></div>

<a-scene
  splash-image
  xrextras-tap-recenter
  landing-page
  xrextras-loading
  xrextras-runtime-error
  xrweb>

  <a-camera position="0 2 2"></a-camera>

  <a-entity 
    id="depthkitEntity" 
    position="0 1 0"
    scale="1 1 -1"
    depthkit="capture: autumn; loop: true; opacity: 0.0;">
  </a-entity>
  
  <a-circle
    id="shadow"
    visible="true"
    rotation="-90 45 0"
    scale="1 0.8 1"
    src="./assets/shadow.png"
    opacity="0.4">
  </a-circle>
  
</a-scene>
